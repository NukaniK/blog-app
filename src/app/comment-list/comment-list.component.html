<div class="comments">
    <h3>Comments</h3>
    <div *ngFor="let comment of comments" class="comment">
      <h4>{{ comment.name }}</h4>
      <p>{{ comment.body }}</p>
      <small>By: {{ comment.email }}</small>
      <button (click)="editComment(comment)" class="btn btn-link">Edit</button>
    </div>
  </div>
