<div class="container">
    <h2>Create a New Blog Post</h2>
    <form (ngSubmit)="createPost()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea id="body" [(ngModel)]="body" name="body" class="form-control" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>
